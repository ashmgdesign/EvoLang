<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom with Image Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="skeleton.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="overlay">
            <div class="modal">
                <input class="username" type="text" placeholder="USERNAME">
                <input class="email" type="email" placeholder="EMAIL">
                <p>I will not email you - just used to differentiate users.</p>
                <button class="usernameSubmit button-primary button disabled">Enter</button>
            </div>
        </div>

      
        <div class="def-overlay">
            <div class="modal">
                <div class="header">
                    <div><h4>Definitions</h4></div>
                    <div class="close">✕</div>
                </div>
                <div class="definitions-list">

                </div>
                <input class="defnitionField" type="text" placeholder="Add a new definition" maxlength="700">
                <button class="definitionSubmit button-primary">Submit</button>
            </div>
        </div>

        <div class="crit-overlay">
            <div class="modal">
                <div class="header">
                    <div><h4>Fluid Submission Criteria</h4></div>
                    <div class="close">✕</div>
                </div>
                <div style="border-bottom:solid 1px rgba(0,0,0,0.18);">
                    <p><b>Some text here</b></p>
                </div>
                <div class="criteria-list">

                </div>
                <input class="critField" type="text" placeholder="Add new" maxlength="700">
                <button class="critSubmit button-primary">Submit</button>
            </div>
        </div>


        <div class="style-overlay">
            <div class="modal">
                <div class="header">
                    <div><h4>Fluid Submission Style</h4></div>
                    <div class="close">✕</div>
                </div>
                <div style="border-bottom:solid 1px rgba(0,0,0,0.18);">
                    <p><b>Some text here</b></p>
                </div>
                <div class="style-list">

                </div>
                <input class="styleField" type="text" placeholder="Add new" maxlength="700">
                <button class="styleSubmit button-primary">Submit</button>
            </div>
        </div>

        <div class="upload-overlay">
            <div class="modal">
                <div class="header">
                    <div class="close-upload">✕</div>
                </div>
                <iframe frameborder="0" allow="camera;" style="height:500px;width:99%;border:none;" src='https://forms.zohopublic.eu/amoha036/form/SubmitGram/formperma/JIKV0qrltwOu9snT5c_4HVR_eDSnnfWyEOU-HXzFPkQ?zf_enablecamera=true'></iframe>
            </div>
        </div>


        <div class="chat-container container">

            <div class="row">

                <div class="chat-sidebar six columns">
                    <div class="message-list">
                        
                    </div>
                    <div class="input">
                        <div class="buttons">
                            <button class="send button button-primary">SEND</button>
                            <button class="clear button">CLEAR ALL</button>
                            <button class="backspace button">BACKSPACE ⌫</button>
                        </div>
                        <div class="input-field"></div>
                        
                    </div>
                </div>

                <div class="inputs six columns">

                    <div class="keyboards">

                        <div class="popular-keyboard">
                            <div class="label"><img src="assets/1f4c8.svg"></div>
                            <div class="keyboard-inner">
                                
                            </div>
                        </div>

                        <div class="newest-keyboard">
                            <div class="label"><img src="assets/emoji_u2728.svg"></div>
                            <div class="keyboard-inner">
                                
                            </div>
                        </div>


                        <div class="keyboard">
                            <div class="label"></div>
                            <div class="keyboard-inner">
                                
                            </div>
                        </div>

                        <div class="archive-keyboard">
                            <div class="label"><img src="assets/1f552.svg"></div>
                            <div class="scroll">
                                <div class="keyboard-inner">
                                    
                                </div>
                            </div>
                        </div>


                        <div class="definitions">
                            <div class="label"><img src="assets/1f4d6.svg"></div>
                            <div class="def-inner">
                                <div class="def-inner-content">
                                    <div class="definition"></div>
                                    
                                </div>
                            </div>
                            <button class="edit button">Change</button>
                        </div>

                    </div>

                </div>

                <!-- <div class="one columns"> -->
                    <div class="upload-wrapper">
                       <img class="upload-btn" src="assets/plus-submit_gram.svg">
                    </div>

                    <div class="upload-crit-wrapper">
                       <img class="upload-crit-btn" src="assets/temp-addcriterion.svg">
                    </div>

                    <div class="upload-style-wrapper">
                       <img class="upload-style-btn" src="assets/temp-addcriterion.svg">
                    </div>
                <!-- </div> -->

            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>

    </body>
</html>
