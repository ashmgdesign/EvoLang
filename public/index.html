<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom with Image Keyboard</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="skeleton.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="overlay">
            <div class="modal">
                <input class="username" type="text" placeholder="USERNAME">
                <button class="usernameSubmit button-primary">Enter</button>
            </div>
        </div>

        <div class="chat-container container">

            <div class="row">

                <div class="inputs six columns">
                    
                   <!--  <div class="input">
                        <div class="input-field"></div>
                        <button class="send button-primary">SEND</button>
                        <button class="backspace button">BACKSPACE</button>
                    </div> -->


                    <div class="popular-keyboard">
                        <div>POPULAR</div>
                        <div class="keyboard-inner">
                            
                        </div>
                    </div>

                    <div class="newest-keyboard">
                        <div>NEWEST</div>
                        <div class="keyboard-inner">
                            
                        </div>
                    </div>


                    <div class="keyboard">
                        <div>ALL</div>
                        <div class="keyboard-inner">
                            
                        </div>
                    </div>

                    
                </div>

                <div class="chat-sidebar six columns">
                    <ul class="message-list">
                        
                    </ul>
                    <div class="input">
                        <div class="input-field"></div>
                        <button class="send button-primary">SEND</button>
                        <button class="backspace button">BACKSPACE</button>
                    </div>
                </div>

            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>

    </body>
</html>
