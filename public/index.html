<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom with Image Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="skeleton.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="overlay">
            <div class="modal">
                <input class="username" type="text" placeholder="USERNAME">
                <input class="email" type="email" placeholder="EMAIL">
                <p>I will not email you - just used to differentiate users.</p>
                <button class="usernameSubmit button-primary">Enter</button>
            </div>
        </div>

      
        <div class="def-overlay">
            <div class="modal">
                <div class="header">
                    <div><h4>Definitions</h4></div>
                    <div class="close">✕</div>
                </div>
                <div class="definitions-list">

                </div>
                <input class="defnitionField" type="text" placeholder="Add a new definition" maxlength="100">
                <button class="definitionSubmit button-primary">Submit</button>
            </div>
        </div>

        <div class="chat-container container">

            <div class="row">

                <div class="chat-sidebar six columns">
                    <ul class="message-list">
                        
                    </ul>
                    <div class="input">
                        <div class="buttons">
                            <button class="send button-primary">SEND</button>
                            <button class="backspace button">BACKSPACE</button>
                        </div>
                        <div class="input-field"></div>
                        
                    </div>
                </div>

                <div class="inputs six columns">

                    <div class="keyboards">

                        <div class="popular-keyboard">
                            <div class="label"><img src="assets/emoji_u2728.svg"></div>
                            <div class="keyboard-inner">
                                
                            </div>
                        </div>

                        <div class="newest-keyboard">
                            <div class="label"><img src="assets/1f552.svg"></div>
                            <div class="keyboard-inner">
                                
                            </div>
                        </div>


                        <div class="keyboard">
                            <div class="label"></div>
                            <div class="keyboard-inner">
                                
                            </div>
                        </div>

                        <div class="definitions">
                            <div class="label"><img src="assets/1f4d6.svg"></div>
                            <div class="def-inner">
                                <div class="def-inner-content">
                                    <div class="definition"></div>
                                    <button class="edit button">Change</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>

    </body>
</html>
