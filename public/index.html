<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom with Image Keyboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="overlay">
            <div class="modal">
                <input class="username" type="text" placeholder="USERNAME">
                <button class="usernameSubmit">Enter</button>
            </div>
        </div>

        <div class="chat-container">

            <div class="chat-sidebar">
                <ul class="message-list">
                    
                </ul>
            </div>

            <div class="inputs">
                <div class="input">
                    <div class="input-field"></div>
                    <button class="send">SEND</button>
                    <button class="backspace">BACKSPACE</button>
                </div>


                <div class="popular-keyboard">
                    <p>POPULAR</p>
                    <div class="keyboard-inner">
                        
                    </div>
                </div>

                <div class="newest-keyboard">
                    <p>NEWEST</p>
                    <div class="keyboard-inner">
                        
                    </div>
                </div>


                <div class="keyboard">
                    <p>ALL</p>
                    <div class="keyboard-inner">
                        
                    </div>
                </div>

                
            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>

    </body>
</html>
